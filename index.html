<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="calculator">
      <div class="calculation"></div>
      <div class="output">0</div>
      <div class="buttons">
        <div class="nums">
          <button class="button paranthOpen">(</button>
          <button class="button paranthClose">)</button>
          <button class="button AC">AC</button>
          <button class="button num">1</button>
          <button class="button num">2</button>
          <button class="button num">3</button>
          <button class="button num">4</button>
          <button class="button num">5</button>
          <button class="button num">6</button>
          <button class="button num">7</button>
          <button class="button num">8</button>
          <button class="button num">9</button>
          <button class="button del">Del</button>
          <button class="button num">0</button>
          <button class="button num">.</button>
        </div>
        <div class="funcs">
          <button class="button func sum">+</button>
          <button class="button func subtract">-</button>
          <button class="button func multiply">*</button>
          <button class="button func division">/</button>
          <button class="button equals">=</button>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
